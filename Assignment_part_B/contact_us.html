<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact Us - QUANTO SURFSHOP</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- styles -->
  <style>
    body {
      font-family: 'Space Mono', monospace;
      background-color: #f4f4f4;
      color: #333;
    }

    nav {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: #333 !important;
    }

    .jumbotron {
      background: url('background_contact_us.jpg') center/cover no-repeat;
      color: #fff;
      padding: 150px 0;
      margin-bottom: 0;
    }

    .jumbotron h1 {
      font-size: 3.5em;
    }

    .jumbotron p {
      font-size: 1.5em;
    }

    .footer {
      background-color: #000;
      color: #eee1e1;
      padding: 30px 0;
    }

    .navbar {
      margin-bottom: 20px;
    }

    .navbar-nav .divider {
      display: inline-block;
      padding: 0 8px;
      color: #060606;
      line-height: 2.5rem;
    }

    .btn-custom {
    background-color: #808080; 
    color: #fff;
    }

    .container {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="index.html">
    <i class="fas fa-surfboard"></i> QUANTO SURF SHOP
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="about_us.html">About Us</a>
      </li>
      <li class="nav-item divider">|</li>
      <li class="nav-item">
        <a class="nav-link" href="contact_us.html">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<!-- contact page -->
<div class="jumbotron text-center">
  <h1>Questions?</h1>
</div>

<!-- content section with contacts and form -->
<div class="container mt-5" style="margin-top: 100px;">
  <div class="row">
    <div class="col-md-6">
      <h2>Contact Us</h2>
      <p>Email: info@quantoboards.com<br>
         Phone: +61 (485) 124-976<br>
         Address: 1 Surf Avenue, Noosa Heads</p>
    </div>
    <div class="col-md-6">
        <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Type your message"></textarea>
        </div>
        <button type="submit" class="btn btn-custom">Submit</button> 
      </form>
    </div>
  </div>
</div>

<!-- footer -->
<footer class="footer">
  <div class="container text-center">
    <p>&copy; 2023 QUANTO SURFSHOP. All rights reserved.</p>
  </div>
</footer>

<!-- jQuery, Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/your-font-awesome-kit-code.js" crossorigin="anonymous"></script>
</body>
</html>
